<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Check-box</h1>

    <div>
        <input type="checkbox" name="html5" id="ihtml5" value="html5" checked>
        <label for="ihtml5">HTML5</label>
    </div>

    <div>
        <input type="checkbox" name="css3" id="icss3" value="css">
        <label for="icss3">CSS3</label>
    </div>

    <div>
        <input type="checkbox" name="java" id="ijava" value="java">
        <label for="ijava">JavaScript</label>
    </div>
</body>
</html>
